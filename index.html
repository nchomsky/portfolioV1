<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noah Chomsky</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/eecbf27fd2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="sass/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__text-box">
        <h1 class="heading-primary">
          <span class="heading-primary--main">Noah Chomsky</span>
          <span class="heading-primary--sub">Front-End Developer</span>
        </h1>
        <div class="heading-primary__icon-box">
          <a
            href="https://www.linkedin.com/in/nchomsky/"
            target="_blank"
            class="heading-primary__icon-box icon-box-item icon-box-item--1"
          >
            <i class="fab fa-linkedin"></i
          ></a>
          <a
            href="https://github.com/nchomsky"
            target="_blank"
            class="heading-primary__icon-box icon-box-item icon-box-item--2"
          >
            <i class="fab fa-github-square"></i
          ></a>
          <a
            href="Resources/Noah_Chomsky_Resume.pdf"
            target="_blank"
            class="heading-primary__icon-box icon-box-item icon-box-item--3"
          >
            <i class="far fa-file"></i>
          </a>
        </div>
      </div>
      <div class="header__button-box">
        <h2 class="heading-secondary">
          <a
            href="#"
            class="heading-secondary__button--main btn btn--color-1 btn-header"
          >
            View Projects
          </a>
          <a href="#" class="heading-secondary__button--icon icon-header">
            <i class="fas fa-chevron-down"></i>
            <!-- <i class="fas fa-angle-double-down"></i> -->
          </a>
        </h2>
      </div>
    </header>
    <main>
      <section class="section-about"></section>
      <section class="section-skills">
        <div class="heading-secondary">
          <h2>Skills and Technology</h2>
        </div>
        <div class="skills__grid">
          <div class="skills__skillBox">
            <div class="skills__heading">
              <h3 class="heading-tertiary">Front-End</h3>
            </div>
            <div class="skills__skillList">
              <ul>
                <li class="li">React</li>
                <li class="li">JavaScript/ES6</li>
                <li class="li">HTML5</li>
                <li class="li">CSS3</li>
                <li class="li">BootStrap</li>
                <li class="li">Angular</li>
              </ul>
            </div>
          </div>

          <div class="skills__skillBox">
            <div class="skills__heading">
              <h3 class="heading-tertiary">Back-End</h3>
            </div>
            <div class="skills__skillList">
              <ul>
                <li class="li">Java</li>
                <li class="li">Spring</li>
                <li class="li">Spring Boot</li>
                <li class="li">TypeScript</li>
                <li class="li">Node.JS</li>
                <li class="li">Express</li>
              </ul>
            </div>
          </div>

          <div class="skills__skillBox">
            <div class="skills__heading">
              <h3 class="heading-tertiary">Tooling</h3>
            </div>
            <div class="skills__skillList">
              <ul>
                <li class="li">Git</li>
                <li class="li">Webpack</li>
                <li class="li">Babel</li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <section class="section-projects"></section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
